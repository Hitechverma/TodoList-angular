<!DOCTYPE html>
<html>
<head>
	<title>My app</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	
</head>
<body ng-app="firstApp">

	<div ng-controller="MainController">
		<h2>{{name}}</h2>
		<input type="text" placeholder="enter something"  ng-model="newText">
		<button ng-click="save()" >Click..!!</button>
		<div ng-repeat="list in textLists">
			<input type="checkbox" ng-model="list.done"> <span class="t{{list.done}}">{{list.text}}</span>
		</div>
	</div>

	<script src="js/app.js"></script>
	<script src="js/MainController.js"></script>
	
</body>
</html>
